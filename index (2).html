<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP TO EARN (TTE)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f1220; color: white; font-family: sans-serif; text-align: center; margin: 0; user-select: none; }
        .header { margin-top: 20px; font-size: 24px; color: #ff9800; }
        #coin-balance { font-size: 40px; font-weight: bold; margin: 10px 0; }
        #tap-button { 
            width: 200px; height: 200px; background: radial-gradient(#ff9800, #e65100); 
            border-radius: 50%; margin: 30px auto; display: flex; align-items: center; 
            justify-content: center; font-size: 30px; cursor: pointer; border: 8px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); active { transform: scale(0.95); }
        }
        .stats { display: flex; justify-content: space-around; padding: 20px; background: #1a1f35; }
        .upgrade-section { margin-top: 20px; padding: 10px; }
        button.upgrade-btn { 
            background: #4caf50; border: none; color: white; padding: 10px 20px; 
            font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px;
        }
        #energy-bar { font-size: 18px; color: #00e5ff; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">TTE BALANCE</div>
    <div id="coin-balance">0</div>

    <div id="tap-button">TAP</div>

    <div id="energy-bar">Energy: 100 / 100</div>

    <div class="upgrade-section">
        <h3>Upgrades</h3>
        <p>Tap Power: <span id="tap-level">1</span></p>
        <button class="upgrade-btn" onclick="buyUpgrade()">Upgrade Tap (Cost: <span id="upgrade-cost">50</span> TTX)</button>
    </div>

    <script>
        let balance = 0;
        let tapPower = 1;
        let upgradeCost = 50;
        let energy = 100;
        let maxEnergy = 100;

        function updateDisplay() {
            document.getElementById('coin-balance').innerText = balance;
            document.getElementById('tap-level').innerText = tapPower;
            document.getElementById('upgrade-cost').innerText = upgradeCost;
            document.getElementById('energy-bar').innerText = `Energy: ${energy} / ${maxEnergy}`;
        }

        // Tap Function
        document.getElementById('tap-button').onclick = () => {
            if (energy > 0) {
                balance += tapPower;
                energy -= 1;
                updateDisplay();
            } else {
                alert("Out of Energy! Wait for refill.");
            }
        };

        // Upgrade Function
        function buyUpgrade() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                tapPower += 1;
                upgradeCost = Math.round(upgradeCost * 2.5); // দাম বাড়বে
                updateDisplay();
            } else {
                alert("Not enough TTX!");
            }
        }

        // Energy Refill (প্রতি ২ সেকেন্ডে ১ করে বাড়বে)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateDisplay();
            }
        }, 2000);
    </script>
</body>
</html>
