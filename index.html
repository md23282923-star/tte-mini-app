<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE NETWORK - Airdrop 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --gold: #ffcc00; --bg: #000000; --card: #121212; --text: #ffffff; --elite-grad: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%); }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        .header { display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; position: sticky; top:0; z-index: 100; }
        .page { display: none; height: 100vh; overflow-y: auto; padding: 20px; box-sizing: border-box; padding-bottom: 160px; }
        .active-page { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Balance */
        .balance-section { text-align: center; margin: 25px 0; }
        .balance-section h1 { font-size: 48px; margin: 0; background: var(--elite-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .mining-text { font-size: 10px; letter-spacing: 2px; color: var(--gold); margin-top: 5px; font-weight: bold; opacity: 0.8; }

        /* Coin */
        .coin-container { display: flex; justify-content: center; margin: 20px 0; }
        #coin { width: 220px; height: 220px; background: radial-gradient(circle, #222 0%, #050505 100%); border-radius: 50%; border: 8px solid #1a1a1a; display: flex; align-items: center; justify-content: center; transition: 0.1s; box-shadow: 0 0 40px rgba(255, 204, 0, 0.1); position: relative; touch-action: manipulation; }
        #coin:active { transform: scale(0.95); border-color: var(--gold); }
        #coin h2 { font-size: 35px; font-weight: 900; color: var(--gold); letter-spacing: 3px; pointer-events: none; }
        
        /* Progress */
        .stats-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #222; margin-top: 20px; }
        .progress-container { height: 10px; background: #222; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #energy-bar { height: 100%; background: var(--elite-grad); width: 100%; transition: 0.2s; }

        /* Nav */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #080808; display: flex; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #555; font-size: 11px; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }

        /* Task */
        .task-card { background: #151515; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .btn-action { background: var(--gold); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; }
        
        .tap-anim { position: absolute; color: var(--gold); font-weight: 900; font-size: 26px; animation: floatUp 0.6s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900; color: var(--gold);">ELITE NETWORK</div>
        <div style="font-size: 10px; background: #ffcc00; color: #000; padding: 2px 10px; border-radius: 20px; font-weight: bold;">PHASE 1</div>
    </div>

    <div id="home" class="page active-page">
        <div class="balance-section">
            <h1 id="balance">0</h1>
            <div class="mining-text">MINING TTE FOR $ELITE</div>
        </div>
        <div class="coin-container">
            <div id="coin" onclick="handleTap(event)"><h2>ELITE</h2></div>
        </div>
        <div class="stats-card">
            <div style="display:flex; justify-content:space-between; font-size: 12px;">
                <span>âš¡ ENERGY: <span id="energy-val">1000</span></span>
                <span id="boost-status" style="color:#00ffcc">AUTO: OFF</span>
            </div>
            <div class="progress-container"><div id="energy-bar"></div></div>
        </div>
    </div>

    <div id="tasks" class="page">
        <h2 style="color:var(--gold)">Missions</h2>
        <div class="task-card">
            <div><b>Daily Video</b><br><small style="color:var(--gold)">+10k TTE & 6H Auto</small></div>
            <button class="btn-action" onclick="showAd()">Watch</button>
        </div>
        <div class="task-card">
            <div><b>Join Channel</b><br><small style="color:#aaa">+50k TTE</small></div>
            <button class="btn-action" onclick="verifyTask('https://t.me/taptoearn_tte_bot')">Join</button>
        </div>
    </div>

    <div id="airdrop" class="page">
        <h2 style="color:var(--gold)">Wallet</h2>
        <div class="stats-card">
            <p style="font-size: 13px;">Enter TON Wallet for June 2026 Airdrop.</p>
            <input type="text" id="wallet-addr" placeholder="UQ..." style="width:100%; padding:12px; background:#000; border:1px solid #333; border-radius:8px; color:#fff; box-sizing: border-box;">
            <button class="btn-action" style="width:100%; margin-top:10px;" onclick="saveWallet()">Save Wallet</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-coins"></i>Mine</div>
        <div class="nav-item" onclick="nav('tasks', this)"><i class="fas fa-bolt"></i>Earn</div>
        <div class="nav-item" onclick="nav('airdrop', this)"><i class="fas fa-wallet"></i>Airdrop</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAn1mn3IZ6eReChizrKIZvCBt4zkOn_svU",
            authDomain: "tte-game.firebaseapp.com",
            databaseURL: "https://tte-game-default-rtdb.firebaseio.com",
            projectId: "tte-game",
            storageBucket: "tte-game.firebasestorage.app",
            messagingSenderId: "1067385955645",
            appId: "1:1067385955645:web:09b237ceaf180459311154"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        let balance = 0, energy = 1000;

        // Data Sync
        db.ref('users/' + userId).on('value', (snap) => {
            const val = snap.val();
            if(val) {
                balance = val.balance || 0;
                document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
                if(val.wallet) document.getElementById('wallet-addr').value = val.wallet;
                document.getElementById('boost-status').innerText = (val.miningUntil > Date.now()) ? "AUTO: ON" : "AUTO: OFF";
            } else {
                db.ref('users/' + userId).set({ balance: 0, name: tg.initDataUnsafe.user?.first_name || "Miner" });
            }
        });

        function handleTap(e) {
            if(energy > 0) {
                balance += 1; energy -= 1;
                updateUI(); showAnim(e);
                db.ref('users/' + userId).update({ balance: balance });
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function updateUI() {
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy/10) + "%";
        }

        function showAnim(e) {
            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            const t = document.createElement('div');
            t.className = 'tap-anim';
            t.style.left = x + 'px'; t.style.top = y + 'px';
            t.innerText = '+1'; document.body.appendChild(t);
            setTimeout(() => t.remove(), 600);
        }

        function showAd() {
            const AdController = window.Adsgram.init({ blockId: "21556" });
            AdController.show().then(() => {
                balance += 10000;
                db.ref('users/' + userId).update({ balance: balance, miningUntil: Date.now() + (6*60*60*1000) });
                tg.showAlert("Success! +10k TTE & 6H Auto-Mining.");
            }).catch(() => tg.showAlert("Ad not ready."));
        }

        function verifyTask(link) {
            window.open(link, '_blank');
            setTimeout(() => {
                balance += 50000;
                db.ref('users/' + userId).update({ balance: balance });
                tg.showAlert("Task Verified! +50k TTE.");
            }, 10000);
        }

        function saveWallet() {
            const a = document.getElementById('wallet-addr').value;
            if(a.length > 5) {
                db.ref('users/' + userId).update({ wallet: a });
                tg.showAlert("Wallet Saved!");
            }
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        setInterval(() => {
            if(energy < 1000) { energy += 2; updateUI(); }
            db.ref('users/' + userId).get().then(s => {
                if(s.val()?.miningUntil > Date.now()) {
                    balance += 1; db.ref('users/' + userId).update({ balance: balance });
                }
            });
        }, 1000);
    </script>
</body>
</html>
