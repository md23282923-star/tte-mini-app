<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAP TO EARN (TTE)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    #coin {
      font-size: 32px;
      margin: 20px;
    }
    #tap {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff9800, #ff5722);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      margin: 40px auto;
      user-select: none;
    }
  </style>
</head>

<body>
  <h1>TAP TO EARN</h1>
  <div id="coin">TTX: 0</div>

  <div id="tap">TAP</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let ttx = 0;

    document.getElementById("tap").onclick = () => {
      ttx++;
      document.getElementById("coin").innerText = "TTX: " + ttx;
    };
  </script>
</body>
</html>
